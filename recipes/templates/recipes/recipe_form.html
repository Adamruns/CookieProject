{% extends 'recipes/base.html' %}

{% block content %}

    <h1>Add a Recipe</h1>

    <form action="" method="POST">{% csrf_token %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Recipe Title" name="title">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Yield</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="How much will this make?" name="yield_amount">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
    </form>

{% endblock %}
