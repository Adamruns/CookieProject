{% extends 'recipes/base.html' %}

{% block content %}

    <h1>Add a Recipe</h1>
<!--{% url 'recipes_recipe_add' %} isn't required. It is the default if left empty.-->
    <form action="{% url 'recipes_recipe_add' %}" method="POST">{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail3">Title</label>
      <input type="text" class="form-control" placeholder="Recipe Title" name="title" id="inputEmail3">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword3">Yield</label>
      <input type="text" class="form-control" placeholder="How much will this make?" name="yield_amount" id="inputPassword3">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Prep Time</label>
      <input type="text" class="form-control" placeholder="How long to prep?" name="prep_time" id="inputCity">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Ingredients</label>
    <textarea class="form-control" id="inputAddress" placeholder="List all Ingredients" name="ingredients"></textarea>
  </div>
  <div class="form-group">
    <label for="directions">Directions</label>
     <textarea id="directions" class="form-control" placeholder="List all Directions" name="directions"></textarea>
  </div>
         <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Image link:</label>
      <input type="text" class="form-control" placeholder="Example.com" name="image" id="inputCity2">
    </div>
  </div>
<div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
    </form>


{% endblock %}
