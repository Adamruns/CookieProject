{% extends 'recipes/base.html' %}

{% block content %}

    <h1>Add a Recipe</h1>

    <form action="" method="POST">{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail3">Title</label>
      <input type="text" class="form-control" placeholder="Recipe Title" id="inputEmail3">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword3">Yield</label>
      <input type="text" class="form-control" placeholder="How much will this make?" id="inputPassword3">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Prep Time</label>
      <input type="text" class="form-control" placeholder="How long to prep?" id="inputCity">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Ingredients</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="List all Ingredients">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Directions</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="List all Directions">
  </div>
<div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
    </form>
