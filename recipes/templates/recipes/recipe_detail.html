{% extends 'recipes/base.html' %}

{% block content %}
<h1>Recipe Detail</h1>

<div class="list-group-item list-group-item-action"> Title: {{recipe.title}}
</div>
<div class="list-group-item list-group-item-action"> Yield Amount:
     {{recipe.yield_amount}}
</div>
<div class="list-group-item list-group-item-action"> Prep Time:
      {{recipe.prep_time}}
</div>
<div class="list-group-item list-group-item-action"> Ingredients:
        {{recipe.ingredients}}
</div>
<div class="list-group-item list-group-item-action"> Directions:
     {{recipe.directions}}
</div>
<div class="list-group-item list-group-item-action"> Image link :
    {{recipe.image}}
</div>
<div class="form-group row">
            <div class="col-sm-10">
              <a class= "btn btn-warning btn-rounded" href="{% url 'recipes_recipe_edit' recipe.pk %}">Edit</a>
            </div>
          </div>
{% endblock %}
