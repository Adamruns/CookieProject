{% extends 'recipes/base.html' %}

{% block content %}

    <h1> Edit Recipe</h1>

    <form action="" method="POST">{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail3">Title</label>
      <input type="text" class="form-control" name="title" id="inputEmail3" value="{{recipe.title}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword3">Yield</label>
      <input type="text" class="form-control" name="yield_amount" id="inputPassword3" value="{{recipe.yield_amount}}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Prep Time</label>
      <input type="text" class="form-control" name="prep_time" id="inputCity" value="{{recipe.prep_time}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Ingredients</label>
    <textarea class="form-control" id="inputAddress" name="ingredients">{{recipe.ingredients}}</textarea>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Directions</label>
    <textarea class="form-control" id="inputAddress2" name="directions">{{recipe.directions}}</textarea>
  </div>
<div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>
    </form>

{% endblock %}
